<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OTIS: HTTP
      {% block code %}
      {% endblock code %}
    </title>
    <meta name="description" content="OTIS-WEB Internal Django Website" />
    <meta name="keywords" content="otis" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Verdana"/>
    <style>
      body {
          text-align: center;
      }

      h1,
      h2 {
          font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      #emoji {
          font-size: 120px;
      }
    </style>
  </head>
  <body>
    <h1>
      {% block title %}
      {% endblock title %}
    </h1>
    <div id="message">
      {% block message %}
      {% endblock message %}
    </div>
    <div id="emoji">
      {% block emoji %}
      {% endblock emoji %}
    </div>
    <p>
      If you think you found a website bug, please
      <a href="https://github.com/vEnhance/otis-web/issues">report this issue on GitHub</a>.
    </p>
    <hr />
    {% block extra %}
    {% endblock extra %}
  </body>
</html>
